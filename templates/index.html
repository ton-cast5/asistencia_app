<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia App - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #4361ee;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #6c757d;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2b2d42;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4361ee;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4361ee, #3a56d4);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        .register-link a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-error {
            background: #ef476f;
            color: white;
        }
        .alert-success {
            background: #06d6a0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1><i class="fas fa-qrcode"></i> Asistencia App</h1>
            <p>Sistema de control de asistencia</p>
        </div>
        
        <div class="alert" id="alertMessage"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-lock"></i> ContraseÃ±a</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Iniciar SesiÃ³n
            </button>
        </form>
        <div style="text-align: center; margin-top: 15px;">
            <a href="/network-info" style="color: #6c757d; text-decoration: none; font-size: 0.9rem;">
                <i class="fas fa-share-alt"></i> Â¿Otros dispositivos? CÃ³mo conectar
            </a>
        </div>
        <div class="register-link">
            <p>Â¿No tienes cuenta? <a href="/register">RegÃ­strate aquÃ­</a></p>
            <p style="font-size: 0.9rem; margin-top: 10px;">
                <a href="/test-db">ðŸ”Œ Probar conexiÃ³n</a> | 
                <a href="/debug">ðŸ”§ Debug</a>
            </p>
        </div>
    </div>

    <script>     
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const telefono_id = localStorage.getItem('telefono_id') || 'device_' + Math.random().toString(36).substr(2, 9);
            
            if (!localStorage.getItem('telefono_id')) {
                localStorage.setItem('telefono_id', telefono_id);
            }
            
            const btn = event.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, telefono_id })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                    
                    mostrarAlerta('âœ… Login exitoso! Redirigiendo...', 'success');
                    
                    setTimeout(() => {
                        if (data.user.rol === 'profesor') {
                            window.location.href = '/dashboard_profesor';
                        } else {
                            window.location.href = '/dashboard_alumno';
                        }
                    }, 1500);
                } else {
                    mostrarAlerta('âŒ ' + (data.message || 'Error al iniciar sesiÃ³n'), 'error');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('âŒ Error de conexiÃ³n con el servidor', 'error');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        function mostrarAlerta(mensaje, tipo) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = mensaje;
            alert.className = 'alert ' + (tipo === 'error' ? 'alert-error' : 'alert-success');
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const telefonoId = localStorage.getItem('telefono_id');
            const userData = localStorage.getItem('user_data');
            
            if (telefonoId && userData) {
                try {
                    const user = JSON.parse(userData);
                    mostrarAlerta('âœ… SesiÃ³n detectada, redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = user.rol === 'profesor' ? '/dashboard_profesor' : '/dashboard_alumno';
                    }, 1000);
                } catch (e) {
                    localStorage.clear();
                }
            }
        });
    </script>
</body>
</html>
